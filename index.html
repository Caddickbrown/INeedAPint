<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Need A Pint üç∫</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/app-icon.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/images/app-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="I Need A Pint">
    <meta name="theme-color" content="#1a0f0a">
    <link rel="manifest" href="manifest.json">

    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>

</head>
<body>
    <div class="grain"></div>
    
    <main id="app">
        <!-- Initial State -->
        <section id="state-initial" class="state active">
            <div class="content">
                <h1>I Need<br>A Pint</h1>
                <p class="tagline">Find your nearest pub in one tap</p>
                <button id="btn-find" class="btn-primary">
                    <span class="btn-text">Find My Pint</span>
                    <span class="btn-icon">‚Üí</span>
                </button>
            </div>
        </section>

        <!-- Loading State -->
        <section id="state-loading" class="state">
            <div class="content">
                <div class="loader">
                    <div class="pint">
                        <div class="glass">
                            <div class="beer"></div>
                            <div class="foam"></div>
                        </div>
                    </div>
                </div>
                <p class="loading-text">Finding your nearest pint...</p>
            </div>
        </section>

        <!-- Result State -->
        <section id="state-result" class="state">
            <div class="content">
                <div class="result-badge" id="pub-badge">NEAREST PUB</div>
                <h2 id="pub-name">The Local</h2>
                <div class="distance-wrapper">
                    <div class="distance-line">
                        <span id="pub-distance" class="distance">0.3</span>
                        <span class="distance-unit">km</span>
                    </div>
                    <div class="walking-time" id="walking-time">1 min walk</div>
                </div>
                <a id="btn-directions" href="#" class="btn-primary btn-go" target="_blank">
                    <span class="btn-text">Take Me There</span>
                    <span class="btn-icon">‚Üí</span>
                </a>
                <button id="btn-retry" class="btn-secondary">Find Another</button>
                
                <!-- Map Provider Options -->
                <div class="map-provider-section">
                    <p class="map-provider-label">Map Provider:</p>
                    <div class="map-provider-buttons">
                        <button class="map-provider-btn active" data-provider="google">Google Maps</button>
                        <button class="map-provider-btn" data-provider="apple">Apple Maps</button>
                        <button class="map-provider-btn" data-provider="waze">Waze</button>
                    </div>
                </div>
                
                <button id="btn-install" class="btn-install">üì≤ Install App</button>
            </div>
        </section>

        <!-- Install Instructions Modal -->
        <div id="install-modal" class="modal">
            <div class="modal-content">
                <button id="modal-close" class="modal-close">√ó</button>
                <h3>Install App</h3>
                <div id="install-instructions"></div>
            </div>
        </div>

        <!-- Error State -->
        <section id="state-error" class="state">
            <div class="content">
                <div class="error-icon">üìç</div>
                <h2>Couldn't Find You</h2>
                <p id="error-message">Please enable location access to find your nearest pint.</p>
                <button id="btn-error-retry" class="btn-primary">
                    <span class="btn-text">Try Again</span>
                    <span class="btn-icon">‚Üª</span>
                </button>
            </div>
        </section>
    </main>

    <footer>
        <p>üç∫ <a href="https://www.drinkaware.co.uk/" target="_blank" rel="noopener noreferrer">Drink responsibly</a></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
